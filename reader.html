<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="ISO-8859-1" />
  <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
  <title>Fold</title>

  <link rel="stylesheet" href="assets/css/reader.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100,500' rel='stylesheet' type='text/css'>
    <script src="https://use.fontawesome.com/9148eca41d.js"></script>
    <style type='text/css' id="animation"></style>
</head>

<body>
  <div id="title"><div id="name"><a href="reader.html">FOLD</a></div><div id="subtitle">Stanford University</div></div>
  <div id="icon-controls">
    <i id="toggle-text_container" class="fa fa-pencil fa-2x" aria-hidden="true"></i>
    <i id="toggle-annotate" class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i>
    <i id="toggle-tableOfContents" class="fa fa-list fa-2x" aria-hidden="true"></i>
    <i id="toggle-columns" class="fa fa-columns fa-2x" aria-hidden="true"></i>
    <i id="toggle-compare" class="fa fa-th-large fa-2x" aria-hidden="true"></i>
    <i id="toggle-settings" class="fa fa-cogs fa-2x" aria-hidden="true"></i>
  </div>
  <div id="column-controls">
  </div>
  <div id="intro">
    <div id="instructions1">
      <p>Copy and paste text here</p>
      <textarea id="fileupload"></textarea>
        <p>or</p>
      <button id="submit">upload a file</button></br>
      <input type="file" id="fileupload2" readonly>
    </div>
  </div>
  <div id="tableOfContents"></div>
  <div id="left_column">
    <div id="tracking_rect">
    </div>
    <svg id="left_svg">
    </svg>
  </div>
  <div id="text_container_left"></div>
  <div id="text_container"></div>
  <div id="text_container_right"></div>
  <div id="right_column"></div>
  <div id="settings" style="display: none">
    <h3>SETTINGS</h3>
    <p class="description">Create topics to arrange the document in columns. Create categories to add color to your document.</p>

    <div id="structure">
    <h2>Structure (topics)</h2><p class="description">maximum of 3</p>
    <i id="add-topic" class="fa fa-plus" aria-hidden="true"></i></br>
      <div class="topic-input" id="topic-input-1"><input type='text' id="topic-term-1" placeholder="Term"><input type='text' id="topic-des-1" placeholder="Description (not required)"><i id="save-topic-1" class="fa fa-check" aria-hidden="true"></i></br></div>
      <div class="topic-input" id="topic-input-2"><input type='text' id="topic-term-2" placeholder="Term"><input type='text' id="topic-des-2" placeholder="Description (not required)"><i id="save-topic-2" class="fa fa-check" aria-hidden="true"></i></br></div>
      <div class="topic-input" id="topic-input-3"><input type='text' id="topic-term-3" placeholder="Term"><input type='text' id="topic-des-3" placeholder="Description (not required)"><i id="save-topic-3" class="fa fa-check" aria-hidden="true"></i></br></div>
      <div class="topic-input" id="ignore"><input type='text' placeholder="Ignore" readonly><input type='text' placeholder="Document text not tagged with a topic." readonly></div>
    </div>
      <div id="tone">
      <h2>Tone (categories)</h2> <p class="description">maximum of 4</p>
      <i id="add-tone" class="fa fa-plus" aria-hidden="true"></i></br>
      <div class="tone-input" id="tone-input-1"><input type='color' id="color-1" value="#f33100"><input type='text' id="tone-name-1" placeholder="tone name"><input type='text' id="tone-des-1" placeholder="Description (not required)"><i id="save-tone-1" class="fa fa-check" aria-hidden="true"></i></div>
      <div class="tone-input" id="tone-input-2"><input type='color' id="color-2" value="#ff7800"><input type='text' id="tone-name-2" placeholder="tone name"><input type='text' id="tone-des-2" placeholder="Description (not required)"><i id="save-tone-2" class="fa fa-check" aria-hidden="true"></i></div>
      <div class="tone-input" id="tone-input-3"><input type='color' id="color-3" value="#87ca48"><input type='text' id="tone-name-3" placeholder="tone name"><input type='text' id="tone-des-3" placeholder="Description (not required)"><i id="save-tone-3" class="fa fa-check" aria-hidden="true"></i></div>
      <div class="tone-input" id="tone-input-4"><input type='color' id="color-4" value="#7fa3e8"><input type='text' id="tone-name-4" placeholder="tone name"><input type='text' id="tone-des-4" placeholder="Description (not required)"><i id="save-tone-4" class="fa fa-check" aria-hidden="true"></i></div>


    </div>
  </div>
  <div id="highlight_tip"></div>
  <div id="compare"></div>
  <div id="topic_tip"></div>
</body>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="lib/d3.min.js"></script>
